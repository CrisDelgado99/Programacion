<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
    <script>
        function diHola(nombre){
            document.write(`Hola ${nombre}`);
        }

        function sumita(num1, num2){
            let resultado;
            resultado = num1 + num2;
            document.write(`La suma de 1 + 2 = ${resultado}`);
        }
    </script>
</head>
<body>
    <button onclick="diHola('Mari Carmen')" value="Holi">Holi :)</button>
    <br>
    <button onclick="sumita(1,2)" value="Suma">Suma 1 + 2</button>
</body>
</html>
