<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba js</title>
    <script>
        // Ejercicio 6
        let dato1, dato2, num1, num2, resultado
        dato1 =window.prompt("Primer número:", "0");
        num1 = parseInt(dato1);
        dato2 = window.prompt("Segundo número:", "0");
        num2 = parseInt(dato2);
        if (num1 > num2){
            resultado = `<h3>El mayor es el primero <h3>`;
        } else if(num1 == num2){
            resultado = `<h3>Los números son iguales<h3>`;
        } else {
            resultado = `<h3>El mayor es el segundo <h3>`;
        }
        document.write(`${resultado}`);
    </script>
</head>

</body>
</html>
